<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script type="module">
      import Quest from "./dist/quest.es.min.js";

      const quest = Quest({
        endpoint: "http://localhost:4000/graphql",
        headers: {
          "x-api-key": "could-be-anything"
        }
      });

      const variablesQuery = `
        query Comments($domain: String!) {
          comments(domain: $domain) {
            createdAt
            name
            emailAddress
            content
            path
            id
          }
        }
      `;

      // include variables via object
      quest.send(variablesQuery, {
        domain: "macarthur.me"
      }).then((result) => {
        console.log(result);
      });

      const simpleQuery = `
        {
          comments(domain: "macarthur.me") {
            createdAt
            name
            emailAddress
            content
            path
            id
          }
        }
      `
      // send a plain-text query
      quest.send(simpleQuery).then((result) => {
        console.log(result);
      });
    </script>
  </body>
</html>
