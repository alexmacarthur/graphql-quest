<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script src="./dist/index.umd.js"></script>
    <script>
      const { quest, QuestClient } = Quest;

      const client = QuestClient({
        endpoint: "http://localhost:4000/graphql",
        headers: {
          "x-api-key": "some-api-key",
        },
        method: "GET",
      });

      const query = `
                    query Comments($domain: String!) {
                      comments(domain: $domain) {
                        createdAt
                        name
                        emailAddress
                        content
                        path
                        id
                      }
                    }
                  `;

      const variables = {
        domain: "macarthur.me",
      };

      client.send(query, variables).then((result) => {
        console.log(result);
      });

      const variablelessQuery = `
              {
                comments(domain: "macarthur.me") {
                  createdAt
                  name
                  emailAddress
                  content
                  path
                  id
                }
              }
            `;

      quest(
        "http://localhost:4000/graphql",
        variablelessQuery,
        {},
        {
          method: "GET",
        }
      ).then((result) => {
        console.log(result);
      });
    </script>
  </body>
</html>
