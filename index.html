<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script type="module">
      import { quest, QuestClient } from "./dist/quest.es.js";

      const client = QuestClient({
        endpoint: "http://localhost:4000/graphql",
        headers: {
          "x-api-key": "some-api-key",
        },
      });

      const query = `
              query Comments($domain: String!) {
                comments(domain: $domain) {
                  createdAt
                  name
                  emailAddress
                  content
                  path
                  id
                }
              }
            `;

      const variables = {
        domain: "macarthur.me",
      };

      client.send(query, variables).then((result) => {
        console.log(result);
      });

      quest("http://localhost:4000/graphql", query, variables).then((result) => {
        console.log(result);
      });
    </script>
  </body>
</html>
